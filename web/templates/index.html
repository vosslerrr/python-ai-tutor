<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python AI Tutor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        #chat-container {
            width: 95%;
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .message-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            overflow-y: scroll;
            background: #e9f3ff;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 6px;
        }

        .you {
            background: #d8ecff;
            font-weight: bold;
        }

        .tutor {
            background: #ffffff;
            border-left: 4px solid #4a90e2;
        }

        pre code {
            background: #1e1e1e;
            color: #eaeaea;
            padding: 10px;
            display: block;
            border-radius: 6px;
            overflow-x: auto;
        }

        #spinner {
            display: none; 
            margin-top: 15px;
            text-align: center;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1.2s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>

<body>

<div id="chat-container">

    <h2>Python AI Tutor</h2>

    <div id="messages" class="message-box"></div>

    <div id="spinner">
        <div class="loader"></div>
        <p>Generating response...</p>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask a Python question...">
        <button id="sendBtn">Send</button>
    </div>

</div>

<script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const spinner = document.getElementById("spinner");

    function addMessage(role, html) {
        const div = document.createElement("div");
        div.classList.add("message", role === "You" ? "you" : "tutor");
        div.innerHTML = `<strong>${role}:</strong><br><span class="content"></span>`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        return div.querySelector(".content");
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        const userBox = addMessage("You", text);
        userBox.innerText = text;

        userInput.value = "";

        spinner.style.display = "block";

        const response = await fetch("/stream", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: text })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        const tutorBox = addMessage("Tutor", "");
        let fullText = "";

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n");

            for (let line of lines) {
                if (line.startsWith("data: ")) {
                    let content = line.replace("data: ", "");

                    if (content === "[DONE]") {
                        spinner.style.display = "none";
                        return;
                    }

                    fullText += content;
                    tutorBox.innerHTML = fullText;
                    messages.scrollTop = messages.scrollHeight;
                }
            }
        }

        spinner.style.display = "none";
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });
</script>


</body>
</html>
